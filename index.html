<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>CPC Connect Developer Task</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="page-wrap">
  
  <h1>Required Tasks</h1>
  <ol>
    <li>Make This Responsive</li>
    <li>Dynamically load from JS</li>
    <li>Validate subscription form</li>
  </ol>
  
  <h2>Bonus Tasks:</h2>
  <ol>
    <li>Make main story headline upper case</li>
    <li>Pass https://validator.w3.org/</li>
    <li>Improve Subscribe section design</li>
  </ol>

  <div class="stories">

    <script type="text/html" class="story-template">
      <article class="story">    
        <img class="story__image" src="" alt=""/>
        <div class="story__intro">
          <h1 class="story__headline"></h1>
          <p>
            <span class="story__subline"></span>
            <a class="story__source-link" href="">image source.</a>
          </p>
        </div>    
      </article>
    </script>

  </div>
  
  <footer>
    <form id="subscription" action="?">
      <label>
        <p>Please enter your email:</p>
        <input id="email" placeholder="Email Address" required pattern=".+@.+\..+" />
      </label>
      
      <label>
        <p>Where did you hear about us?</p>
        <select id="info" required>
          <option value="">Choose one</option>
          <option value="1">Online</option>
          <option value="2">App Store</option>
          <option value="3">Search</option>
        </select>
      </label>
      
      <button type="submit">Subscribe</button>
    </form>
  </footer>
  
</div> 
<script src="js/jquery-3.2.1.slim.min.js"></script>
<script src="js/stories.js"></script>
<script src="js/subscribe.js"></script>
</body>
</html>
